        <li >{{price}}</li>

<script src="../vue.js"></script>
<script>
    let app = new Vue({ 
        el:'#app',
        data:{
            movies:['火影忍者','星际穿越','闻香识女人','上海堡垒'],
            liclass:false,
            index:2,
            book:[
                {id:110,name:'python',price:110},
                {id:111,name:'javascript',price:90},
                {id:112,name:'c#',price:66},
            ]


        },
        computed:{
            price(){
                // let sum=0;
                // for(let item of this.book){
                //     sum+=item.price
                // }
                // return sum
                let a = this.book.reduce((pre,item)=> item.price+pre.price);
                return a
            }
        },
        methods:{
            liClick:function (index){
                this.index = index;
                console.log(index)

            },
            getclass:function (index) {
               if(this.index == index){
                return {liClass:!this.liclass}
               }else{
                return {liClass:this.liclass}
               }
            }
            
        }
    })

   

</script>
