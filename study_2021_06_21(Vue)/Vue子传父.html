<!DOCTYPE html>
<html lang="ZH_CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{counter}}</h2>
        <cpn @addcounter='cpnclickadd' @subcounter='cpnclicksub'></cpn>
    </div>


<template id='cpn'>
    <div>
        <button @click='sub'>-</button>
        <button @click='add'>+</button>
    </div>
</template>
</body>
<script src="../vue.js"></script>
<script>
let cpn ={
    template:'#cpn',
    methods:{
        add(){
            this.$emit('addcounter');
        },
        sub(){
            this.$emit('subcounter');
        }
    }
};
const app = new Vue({
    el:'#app',
    data:{
        counter:0
    },
    components:{
        cpn
    },
    methods:{
        cpnclickadd(){
            this.counter++
        },
        cpnclicksub(){
            this.counter--
        }
    }
})
</script>
</html>
