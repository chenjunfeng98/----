<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试</title>
  </head>
  <body>
    <div id="app">
      <button @click="add">按钮</button>
      <div>{{name}}</div>
      <ul>
        <li v-for="item in movie">{{item}}</li>
      </ul>
    </div>
  </body>
  <script src="../vue.js"></script>
  <script>
    let app = new Vue({
      el: "#app",
      data() {
        return {
          movie: ["海贼王", "火影忍者", "死神", "西游记"],
          name:'test'
        };
      },
      watch: {
        name:{
            handler(newVal,oldVal){
                console.log(newVal,oldVal)
            }
        }
      },
      methods: {
        add() {
          console.log(1);
          this.$set(this.movie, this.movie.length, 123);
        },
      },
    });
  </script>
</html>
