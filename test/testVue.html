<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        .red {
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='(item,index) in list' :class='red(index)' @click='Click(index)'>{{item}}</li>
        </ul>
    </div>
</body>
<script src="../vue.js"></script>
<script>
    let app = new Vue({
        el:'#app',
        data:{
            list:['asd','qwe','zxc','fgh'],
            testIndex:0
        },
        methods:{
            red(index){
                if(this.testIndex==index){
                    return {red:true}
                }else{
                    return {red:false}
                }
            },
            Click(index){
                this.testIndex=index
            }
        }
    })
</script>
</html>
