<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background:yellow;
      height: 500px;
      width: 500px;
    }

  </style>
</head>
<body>
  <div class='box'>
    <button class='light'>变亮</button>
  </div>
</body>
<script>
    var a = document.querySelector('.light')
    var b = document.querySelector('.box')
    a.addEventListener('click',button1)

    function button1(){
      if(a.getAttribute('class')=='light'){
        a.setAttribute('class','dark')
        a.textContent='变暗'
        b.style.backgroundColor = 'green';
      }
      else {
        a.setAttribute('class','light')
        a.textContent='变亮'
        b.style.backgroundColor = 'yellow';
      }
    }
    
</script>
</html>
