<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ><h2>当前计数：{{counter}}</h2>
    <button @Click='add'>+</button>
    <button @Click='sub'>-</button>    
    </div>
    
    <div id="app">
        <h2>{{name1}}  {{name2}}</h2>
    </div>
    
    
</body>
<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            counter:0,
            name1:'你好啊',
            name2:'马修麦康纳'
        },
        methods:{
            add() {
                console.log(1);
                this.counter++
                
            },
            sub(){
                console.log(1);
                this.counter--
            }
        }
    })
</script>
</html>
